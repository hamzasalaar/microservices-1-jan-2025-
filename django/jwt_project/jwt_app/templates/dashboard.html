<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Dashboard</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f4f7fc;
        margin: 0;
        padding: 0;
        color: #333;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      .header {
        text-align: center;
        padding: 20px 0;
        background-color: #4caf50;
        color: white;
        border-radius: 8px;
      }

      .header h1,
      .header h2 {
        margin: 0;
      }

      .course-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
        gap: 20px;
        padding-top: 30px;
      }

      .course {
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .course:hover {
        transform: translateY(-10px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }

      .course img {
        width: 100%;
        height: 200px;
        object-fit: cover;
        border-bottom: 1px solid #ddd;
      }

      .course-content {
        padding: 20px;
      }

      .course h3 {
        font-size: 1.5rem;
        color: #4caf50;
        margin-bottom: 10px;
      }

      .course p {
        margin-bottom: 15px;
        font-size: 1rem;
        color: #555;
      }

      .enroll-btn {
        background-color: #4caf50;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .enroll-btn:hover {
        background-color: #45a049;
      }

      .logout-btn {
        background-color: #f44336;
        color: white;
        padding: 12px 25px;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
      }

      .logout-btn:hover {
        background-color: #e53935;
      }

      @media (max-width: 768px) {
        .course-list {
          grid-template-columns: 1fr 1fr;
        }
      }

      @media (max-width: 480px) {
        .course-list {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Welcome, {{ user.email }}</h1>
        <h2>User ID: {{ user.id }}</h2>
      </div>

      <button class="logout-btn" onclick="window.location.href='/login'">
        Logout
      </button>

      <h2 style="text-align: center; margin-top: 40px">Available Courses</h2>
      <div class="course-list">
        {% for course in courses %}
        <div class="course">
          <img src="https://via.placeholder.com/300x200" alt="Course Image" />
          <div class="course-content">
            <h3>{{ course.title }}</h3>
            <p>{{ course.description }}</p>
            <p><strong>Enrollment Fee:</strong> ${{ course.enrollment_fee }}</p>
            <button class="enroll-btn">Enroll Now</button>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </body>
</html>
